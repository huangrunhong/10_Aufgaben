<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-3_3</title>
    <link rel="stylesheet" href="./assets/css/register.css">
  </head>
  <body>
    <section>
      <ul class="title">
        <li class="login"><a href="./index.html">Login</a></li>
        <li class="register" ><a href="./register.html">Register</a></li>
      </ul>
      <ul class="socialmediens">
        <li>
          <a href="#"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png"
              alt="facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="https://cdn4.iconfinder.com/data/icons/picons-social/57/40-google-plus-2-512.png"
              alt="google"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="https://www.svgrepo.com/show/125065/twitter-social-logotype.svg"
              alt="twitter"
          /></a>
        </li>
      </ul>
      <form action="">
        <div class="info_input">
          <input type="email" placeholder="Enter Email" />
          <div class="info_input">
            <input type="text" placeholder="Enter Name" />
          <input type="password" placeholder="Enter Password" />
          <input type="password" placeholder="Repeat Password" />
        </div>
        <div class="check_box">
          <input type="checkbox" />
          <label for="remember">I agree to the terms and Conditions</label>
        </div>
        <input type="button" value="Register" />
      </form>
    </section>
  </body>
</html>
